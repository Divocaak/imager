<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="p-5 m-5">
    <form action="imager.php" method="post" enctype="multipart/form-data" class="row needs-validation" novalidate>
        <input type="file" class="form-control" id="files" name="files[]" multiple required>
        <div class="my-3">
            <input class="form-check-input" type="checkbox" name="rotate" id="rotate">
            <label class="form-check-label" for="rotate">
              Rotate images
            </label>
        </div>
        <button type="submit" class="btn btn-primary"><i class="bi bi-upload pe-2"></i>Send files</button>
        <p>&#60;= 36 files and &#60;= 72 MB</p>
        <!-- 
        php.ini:
        upload_max_filesize = 72M
        max_file_uploads = 36
        post_max_size = 72M
        -->
    </form>
    <script>
        (function() {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function(form) {
                    form.addEventListener('submit', function(event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
